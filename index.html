<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Monoton" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="start-screen">
    <h3>Kill that muthaf*@kin'</h3>
    <h1>Centipede</h1>
    <div class="start-screen-buttons">
      <button class="start-button">Start Game</button>
      <button class="high-score-start-button">High Score</button>
    </div>
    <ul>
      <li class="instructions"><i class="fa fa-arrow-up" aria-hidden="true"></i>Up</li>
      <li class="instructions"><i class="fa fa-arrow-down" aria-hidden="true"></i>Down</li>
      <li class="instructions"><i class="fa fa-arrow-left" aria-hidden="true"></i>Left</li>
      <li class="instructions"><i class="fa fa-arrow-right" aria-hidden="true"></i>Right</li>
      <li class="instructions"><img src="images/spacebar.jpg">Shoot</li>
      <li class="instructions"><img src="images/p-key.svg">Pause</li>
    </ul>
  </div>
  <div class="game-background hidden">
    <header>
    <div class="score">Score: <span class="score-value"></span></div>
    <div class="level">Level: <span class="level-value"></span></div>
    <div class="lives">Lives: <span class="lives-value"></span></div>
    </header>
    <canvas 
      id='game'
      height="600"
      width="1000">
    </canvas>
  </div>
  <div class="level-up hidden">
    <h2>Level <span class="level-value-screen"></span></h2>
    <button class="new-level-button">Proceed to Level <span class="new-level-button-text"></span></button>
  </div>
  <div class="game-over hidden">
    <h2>Game Over</h2>
    <p>Score: <span class="game-over-score">150</span></p>
    <button class="restart-button">Restart Game</button>
  </div>
  <div class="new-high-score hidden">
    <h2>Game Over</h2>
    <h5> New High Score!</h5>
    <p>Score: <span class="game-over-high-score"></span></p>
    <label for="name">Name: </label>
    <input type="text" name="name" id="name" placeholder="Enter Name">
    <button class="submit-high-score-button">Submit High Score</button>
  </div>
  <div class="high-scores hidden">
    <h1>High Score</h1>
    <h5>Name: <span class="high-score-name"></span></h5>
    <h5>Score: <span class="high-score-value"></span></h5>
    <button class="hide-score">Close</button>
  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
